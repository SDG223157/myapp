<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Stock Data Manager</h1>
    
    <div class="card">
        <h2>Store Stock Data</h2>
        <div class="form-group">
            <input type="text" id="storeTicker" placeholder="Enter ticker (e.g., AAPL)" required>
            <button onclick="storeStockData()">Store Data</button>
        </div>
        <div id="storeMessage"></div>
    </div>

    <div class="card">
        <h2>Fetch Stock Data</h2>
        <div class="form-group">
            <input type="text" id="fetchTicker" placeholder="Enter ticker (e.g., AAPL)" required>
            <button onclick="fetchStockData()">Fetch Data</button>
        </div>
        <div id="dataDisplay"></div>
    </div>

    <script>
        function storeStockData() {
            const ticker = document.getElementById('storeTicker').value.toUpperCase();
            const storeMessage = document.getElementById('storeMessage');
            
            if (!ticker) {
                storeMessage.innerHTML = '<p style="color: red">Please enter a ticker symbol</p>';
                return;
            }

            storeMessage.innerHTML = '<p>Storing data...</p>';
            
            fetch(`/api/stock/store/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        storeMessage.innerHTML = `<p style="color: red">Error: ${data.error}</p>`;
                    } else {
                        storeMessage.innerHTML = `<p style="color: green">${data.message}</p>`;
                    }
                })
                .catch(error => {
                    storeMessage.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                });
        }

        function fetchStockData() {
            const ticker = document.getElementById('fetchTicker').value.toUpperCase();
            const dataDisplay = document.getElementById('dataDisplay');
            
            if (!ticker) {
                dataDisplay.innerHTML = '<p style="color: red">Please enter a ticker symbol</p>';
                return;
            }

            dataDisplay.innerHTML = '<p>Loading data...</p>';
            
            fetch(`/api/stock/fetch/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        dataDisplay.innerHTML = `<p style="color: red">Error: ${data.error}</p>`;
                    } else {
                        let tableHtml = `
                            <h3>${ticker} Stock Data</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Open</th>
                                        <th>High</th>
                                        <th>Low</th>
                                        <th>Close</th>
                                        <th>Volume</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.data.slice(0, 100).forEach(row => {
                            tableHtml += `
                                <tr>
                                    <td>${row.Date}</td>
                                    <td>${row.Open.toFixed(2)}</td>
                                    <td>${row.High.toFixed(2)}</td>
                                    <td>${row.Low.toFixed(2)}</td>
                                    <td>${row.Close.toFixed(2)}</td>
                                    <td>${row.Volume}</td>
                                </tr>
                            `;
                        });
                        
                        tableHtml += '</tbody></table>';
                        dataDisplay.innerHTML = tableHtml;
                    }
                })
                .catch(error => {
                    dataDisplay.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
